<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="contactForm" method="post" action="capicua.php">
            <h2>Capicua</h2>
            <label for="num">Introduce un numero para saber si es capicua</label>
            <input type="text" name="num" id="num" onkeypress='return validaNumericos(event)'/>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        function validaNumericos(event) {
    if(event.charCode >= 48 && event.charCode <= 57){
      return true;
     }
     return false;        
}
         
    </script>
</body>
</html>
