<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="contactForm" onsubmit="return validateForm()" method="post" action="procesar.php">
            <h2>Formulario de Contacto</h2>
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" size="10" required>
            
            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
            </select>
            
            <div class="genero">
                <fieldset>
                    <legend>Género:</legend>
                <div class="radio-group">
                    <label for="male">Masculino</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                </div>
                <div class="radio-group">
                    <label for="female">Femenino</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                </div>
                <div class="radio-group">
                    <label for="other">Otro</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                </div>
                </fieldset>
            </div>

            
            <div class="file-input">
                <label for="file">Subir Archivo:</label>
                <input type="file" id="file" name="file" required>
                <span class="file-input-text">Seleccionar archivo</span>
            </div>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <div class="boletin__container">
                <label for="newsletter">Suscribirse al boletín:</label>
                <input type="checkbox" id="newsletter" name="newsletter" >
            </div>
            
            

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
